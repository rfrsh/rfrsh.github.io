<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <title >Calc</title >
    <link href="css/css.css" rel="stylesheet">
</head >
<body >
<div id="main">
    <div id="title">Калькулятор</div>
    <div id="display">0</div>
    <div id="buttons">
        <div id="left">
        <div id="top-left">
            <button id="back">&#8592;</button>
            <button id="ce" style=" text-align: left"><span style="padding-left: 0px;">CE</span></button>
            <button id="c">C</button>
            </div>
        <div id="bottom-left">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="null1" style="width: 64px;">0</button>
            <button id=".">.</button>

        </div></div>

        <div id="center">
            <button id="plus-minus">&#177;</button>
            <button id="root">&#8730;</button>
            <button id="devi">/</button>
            <button id="percent">%</button>
            <button id="multi">*</button>
            <button id="devx">1/x</button>
            <button id="minus">-</button>
            <button id="plus">+</button>
            <button id="eq" style="width: 64px;">=</button>

        </div>



    </div>

</div>

<script src="js/js.js"></script>
</body >
</html >
